plugins {
    id "java"
    id "net.kyori.blossom"
    id "net.kyori.indra.publishing.sonatype"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = "io.github.lxgaming"
archivesBaseName = "redisvelocity-api"
version = version

blossom {
    replaceToken("@version@", version)
}

configurations {
    provided {
        compile.extendsFrom(provided)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    provided("redis.clients:jedis:3.5.1")
}

indra {
    github("LXGaming", "RedisVelocity")
    apache2License()
}

javadoc {
    failOnError = false
}

processResources {
    from("../LICENSE")
    rename("LICENSE", "LICENSE-RedisVelocity")
}